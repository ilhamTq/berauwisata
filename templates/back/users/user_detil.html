{% extends 'back/base.html' %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md control-label">Username:</label>
                                <div class="col-md-12">
                                    <p>{{user_info.username}}</p>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md control-label">First Name:</label>
                                <div class="col-md-12">
                                    <p>{{user_info.first_name}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Last Name:</label>
                                <div class="col-md-12">
                                    <p>{{user_info.last_name}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Email:</label>
                                <div class="col-md-12">
                                    <p>{{user_info.email}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Alamat:</label>
                                <div class="col-md-12">
                                    <p>{{biodataku.alamat}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Telp:</label>
                                <div class="col-md-12">
                                    <p>{{biodataku.telp}}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Is Active:</label>
                                <div class="col-md-12">
                                    <p>{{user_info.is_active}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <label class="col-md"></label>
                                <div class="col-md-12">
                                    <a class="btn btn-success btn-info" href="{% url 'table_users' %}">
                                        Back</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>
</div>

{% endblock content %}
