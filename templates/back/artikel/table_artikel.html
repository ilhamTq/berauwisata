{% extends 'back/base.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <!--Here you can write extra buttons/actions for the toolbar-->
                            <a class="btn btn-success" href="{% url 'artikel_tambah' %}" style="margin-right:25px">+ Tambah Artikel</a>
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">No &nbsp;&nbsp;</th>
                                <th data-field="name" data-sortable="true">Nama</th>
                                <th data-field="salary" data-sortable="true">Judul</th>
                                <th data-field="country" data-sortable="true">Kategori</th>
                                <th data-field="city">Tanggal</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>

                                {% for a in  artikel%}
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.judul}}</td>
                                    <td>{{a.kategori}}</td>
                                    <td>{{a.date}}</td>
                                    <td>
                                        <a class="btn btn-success btn-sm" href="{% url 'view_artikel' a.id %}"><i class="bi bi-eye"></i></a>
                                        <a class="btn btn-warning btn-sm" href="{% url 'edit_artikel' a.id %}"><i class="bi bi-pencil-square"></i></a>
                                        <a onclick="return confirm('Anda akan menghapus artikel ini. Lanjutkan?');" class="btn btn-danger btn-sm" href="{% url 'delete_artikel' a.id %}"><i class="bi bi-trash3"></i></a>
                                    </td>
                                    <td></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>

{% endblock content %}

{% block js %}

{% endblock js %}
