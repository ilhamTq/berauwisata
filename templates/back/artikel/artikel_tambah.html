{% extends 'back/base.html' %}

{% load static %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            
                            <div class="form-group">
                                <label class="col-md control-label">Judul</label>
                                <div class="col-md-12">
                                    {{forms_artikel.judul}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Isi</label>
                                <div class="col-md-12">
                                    {{forms_artikel.isi}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Kategori</label>
                                <div class="col-md-12">
                                    {{forms_artikel.kategori}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md control-label">Thumbnail</label>
                                <div class="col-md-12">
                                    {{forms_artikel.thumbnail}}
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <label class="col-md"></label>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>
</div>

{% endblock content %}

{% block js %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock js %}
