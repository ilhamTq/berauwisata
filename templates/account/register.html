{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url({% static 'front/login-form-15/login-form-15/images/bg-1.jpg' %});"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Register</h3>
			      		</div>
			      	</div>
					<form method="POST" class="signin-form">
                        {% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="username" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
		            
                        <div class="form-group">
		                    <input id="password-field" type="password" name="password" class="form-control" required>
		                    <label class="form-control-placeholder" for="password">Password</label>
		                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		                </div>

                        <div class="form-group mt-3">
			      			<input type="text" class="form-control" name="nama_depan" required>
			      			<label class="form-control-placeholder" for="username">First Name</label>
			      		</div>

                          <div class="form-group mt-3">
                            <input type="text" class="form-control" name="nama_belakang" required>
                            <label class="form-control-placeholder" for="username">Last Name</label>
                        </div>

                        <div class="form-group mt-3">
                            <input type="email" class="form-control" name="email" required>
                            <label class="form-control-placeholder" for="username">Email</label>
                        </div>

                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="alamat" required>
                            <label class="form-control-placeholder" for="username">Address</label>
                        </div>

                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="telp" required>
                            <label class="form-control-placeholder" for="username">Phone</label>
                        </div>

		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
		            </div>
		          </form>
				  <div class="w-50 text-md-left">
					<a href="{% url 'login' %}">Back?</a>
				</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

{% endblock content %}
