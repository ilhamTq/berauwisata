{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

<div class="ftco-blocks-cover-1">
    <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'front/images/hero_1.jpg' %})">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-7">
            <span class="d-block mb-3 text-white" data-aos="fade-up">{{artikel.date}}<span class="mx-2 text-primary">&bullet;</span> by {{artikel.nama}}</span>
              <h1 class="mb-4" data-aos="fade-up" data-aos-delay="100">{{artikel.judul}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section"  style="padding-top:40px;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 blog-content">
          <p class="lead">{{artikel.isi|safe}}</p>

          <div class="pt-5">
            <p>Categories: <span class="badge badge-primary main-tag">{{artikel.kategori}}</span></p>
          </div>
        </div>
    </div>
</div>

{% endblock content %}
